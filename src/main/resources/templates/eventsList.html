<!DOCTYPE HTML>
<html xmlns=http://www.w3.org/1999/xhtml
xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Event</title>
    <meta http-equiv="Content-Type" content="text/html;
    charset=UTF-8" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    
    <!-- Nav Bar -->
    <ul class="nav navbar-light bg-light justify-content-between">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <h4 class="nav-link disabled" href="#">List of Events</h4>
        </li>
        
        <li></li>
    </ul>
    
    <!-- Check if errorMessage is not null and not empty -->
       
    <div th:if="${errorMessage}" th:utext="${errorMessage}" style="color:red;font-style:italic;">
         ...
    </div>
    
    <div class="table-responsive">
	    <table class="table table-striped table-bordered table-hover">
	        <thead class="thead-dark">
	            <tr>
	              <th scope="col">Intitule</th>
	              <th scope="col">Theme</th>
	              <th scope="col">Starting Date</th>
	              <th scope="col">Duration</th>
	              <th scope="col">Organisator</th>
	              <th scope="col">Actions</th>
	            </tr>
	        </thead>
	        <thbody>
	            <th:block th:each="e : ${listEvents}" scope="row">
	               <tr>
	                  <td th:text="${e.intitule}">...</td>
	                  <td th:text="${e.theme}">...</td>
	                  <td th:text="${#dates.format(e.starting_date, 'yyyy-MM-dd')}">...</td>
	                  <td th:text="${e.duration}">...</td>
	                  <td th:text="${e.organisator}">...</td>
	                  <td>
	                  	<a th:href="@{/event/{id}(id=${e.num_event})}"class="btn btn-sm btn-outline-secondary">Info</a>
	                      <a th:href="@{/event/listParticipants/{id}(id=${e.num_event})}"class="btn btn-sm btn-outline-secondary">List</a>
	                      <a th:href="@{/addParticipant/{id}(id=${e.num_event})}"class="btn btn-sm btn-outline-secondary">Participate</a>
	                  </td>
	               </tr>
	            </th:block>
	        </thbody>
	    </table>
    </div>
    
    <div class="justify-content-end">
    	<a class="btn btn-secondary" th:href="@{/addEvent}">New Event</a>
    </div>
</body>
</html>
