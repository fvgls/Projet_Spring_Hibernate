<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Participant</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    
    <div th:if="${event} != null">
        <h2 th:text="'List of Participants for ' +${event.intitule}" />
        
        <form th:action="@{/event/addParticipant/{id}(id=${event.num_event})}"
         th:object="${newParticipant}" method="POST" class="col-6">
            <div class="form-group">
                <label for="name">Last Name: (*)</label>
                <input type="text" th:field="*{name}" class="form-control" id="name"/> 
            </div>
            
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" th:field="*{firstname}" class="form-control" id="firstname"/> 
            </div>
            
            <div class="form-group">
                <label for="email">Email: (*)</label>
                <input type="text" th:field="*{email}" class="form-control" id="email"/> 
            </div>
            

            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
    
    
    <div th:unless="${event} != null">
        <h2>List of Participants</h2>
        <form th:action="@{/participant/addParticipant}"
         th:object="${newParticipant}" method="POST" class="col-6">

            <div class="form-group">
                <label for="name">Last Name: (*)</label>
                <input type="text" th:field="*{name}" class="form-control" id="name"/> 
            </div>
            
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" th:field="*{firstname}" class="form-control" id="firstname"/> 
            </div>
            
            <div class="form-group">
                <label for="email">Email: (*)</label>
                <input type="text" th:field="*{email}" class="form-control" id="email"/> 
            </div>
            

            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
    
    
       
    <p>(*) Thoose elements are required.</p>
       
      <!-- Check if errorMessage is not null and not empty -->
       
      <div th:if="${errorMessage}" th:utext="${errorMessage}"
         style="color:red;font-style:italic;">
         ...
      </div>
</body>
</html>
